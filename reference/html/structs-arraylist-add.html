<h1>Adding to an ArrayList</h1>

<p>Use the <code>void add(Object o)</code> method to add an Object to an ArrayList.</p>

<p>For example:</p>

<pre class="prettyprint lang-java"><code>ArrayList&lt;String&gt; myList = new ArrayList&lt;String&gt;();
myList.add("Hello");
myList.add("Goodbye");
</code></pre>

<p>produces an ArrayList called <code>myList</code> that looks like <code>["Hello", "Goodbye"]</code></p>
