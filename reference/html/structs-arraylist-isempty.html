<h1>ArrayList emptiness</h1>

<p>ArrayLists have a <code>boolean isEmpty()</code> method that returns true if there's no items in the list.</p>

<p>For example:</p>

<pre class="prettyprint lang-java"><code>ArrayList&lt;String&gt; myList = new ArrayList&lt;String&gt;();
myList.isEmpty();             // returns true
myList.add("Hello");
myList.isEmpty();             // returns false
</code></pre>
