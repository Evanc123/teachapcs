<h1>ArrayList size</h1>

<p>ArrayLists have an <code>int size()</code> method that returns the number of items in the list.</p>

<p>For example:</p>

<pre class="prettyprint lang-java"><code>ArrayList&lt;String&gt; myList = new ArrayList&lt;String&gt;();
myList.add("Hello");
myList.add("Goodbye");
myList.add("Hi");
myList.size();          // returns 3
</code></pre>
