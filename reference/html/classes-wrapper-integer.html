<h1>Integer</h1>

<p>The <code>Integer</code> class wraps primative <word data-key="int">int</word>s into <code>Integer</code> <word data-key="object">objects</word>. For example:</p>

<pre class="prettyprint lang-java"><code>Integer i = new Integer(7);
// Now, i has the value 7
int j = 10;
Integer in = new Integer(j);
Now, in has the value 10
</code></pre>
