<h1>ints</h1>

<p><code>int</code>s are whole numbers, or integers, in Java, like like <code>2</code>, <code>-39</code>, or <code>19391</code>. </p>

<p>Assigning an int to a variable works like this: </p>

<pre class="prettyprint lang-java"><code>int i = 5;
int j = 30395;
int k = -4;
</code></pre>

<p>Java stores those values exactly in the computer's memory. <strong>FIXME note about bits/bytes/size params?</strong></p>
