<h1>Double</h1>

<p>The <code>Double</code> class wraps primative <word data-key="double">doubles</word> into <code>Double</code> <word data-key="object">objects</word>. For example:</p>

<pre class="prettyprint lang-java"><code>Double d = new Double(9.28);
// Now, d has the value 9.28
double e = 0.25;
Double dbl = new Double(e);
// Now, dbl has the value 0.25
</code></pre>
