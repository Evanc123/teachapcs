<p><word data-key="str-substring">Substrings</word> are strings made from other strings.</p>

<p>You can give the substring function 1 or 2 <word data-key="parameter">parameters</word>:</p>

<pre class="prettyprint lang-java"><code>String word = "racecar";
word.substring(0);              // "racecar"
word.substring(4);              // "car"
word.substring(0, 4);           // "race"
</code></pre>
