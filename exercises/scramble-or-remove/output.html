Output will depend on what list is passed, but, for example, if <code>wordList</code> started out like this:

<table class='table'>
    <tbody>
        <tr><td><span style="color: #c0c0c0">[</span></td><td>"TAN",</td><td>"ABRACADABRA",</td><td>"WHOA",</td><td>"APPLE",</td><td>"EGGS"</td><td><span style="color: #c0c0c0">]</span></td></tr>
    </tbody>
</table>

After calling `scrambleOrRemove(wordList)`, it should look like this:

<table class='table'>
    <tbody>
        <tr><td><span style="color: #c0c0c0">[</span></td><td>"TNA",</td><td>"BARCADABARA",</td><td>"PAPLE"</td><td><span style="color: #c0c0c0">]</span></td></tr>
    </tbody>
</table>
