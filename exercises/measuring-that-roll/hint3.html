<p>You can put data in an <word data-key="array">array</word> using indices:</p>

<pre class="prettyprint lang-java"><code>int temps[] = new int[6];
temps[0] = 77;
temps[1] = 72;
temps[2] = 74;
temps[3] = 68;
temps[4] = 71;
...
</code></pre>

<p>And use indices to access data from an array too:</p>

<pre class="prettyprint lang-java"><code>temp[0];            // returns 77
temp[1];            // returns 72
...
</code></pre>
