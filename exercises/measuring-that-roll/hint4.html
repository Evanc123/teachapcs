<p>You can also use a <word data-key="for">for loop</word> to trace through an <word data-key="array">array</word>: </p>

<pre class="prettyprint lang-java"><code>int temps[] = {77, 72, 73, 69, 71};

for(int i = 0; i &lt; temps.length; i++){
    System.out.println(temps[i]);
}
</code></pre>

<p>which'll print out:</p>

<pre class="prettyprint lang-java"><code>77
72
73
69
71
</code></pre>
