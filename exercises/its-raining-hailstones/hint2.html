<p>Things you'll want to do while <code>x</code> isn't 1 are changing the value of <code>x</code> and printing the new <code>x</code>. </p>

<ol>
<li><word data-key="if-else">If</word> <code>x</code> is odd, multiply it by three and add 1 and save that value in <code>x</code>.</li>
<li>Else divide <code>x</code> by 2 and save <em>that</em> value in <code>x</code>.</li>
</ol>
